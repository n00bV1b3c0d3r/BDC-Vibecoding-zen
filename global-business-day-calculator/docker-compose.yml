version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Mount custom_rules.json so changes persist
      - ./custom_rules.json:/app/custom_rules.json
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/calendars"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
